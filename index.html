<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
    manifest.json fornece metadados usados ​​quando seu aplicativo da web é instalado em um
    dispositivo móvel ou desktop do usuário. Veja https://developers.google.com/web/fundamentals/web-app-manifest/
  -->

  <!--
  Observe o uso de% PUBLIC_URL% nas tags acima.
  Ele será substituído pelo URL da pasta `public` durante a construção.
  Apenas arquivos dentro da pasta `public` podem ser referenciados a partir do HTML.

  Ao contrário de "/favicon.ico" ou "favicon.ico", "% PUBLIC_URL% / favicon.ico" irá
  funcionar corretamente com o roteamento do lado do cliente e um URL público não root.
  Aprenda como configurar um URL público não root executando `npm run build`.
-->

    <title>Weather APP</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  </html>
